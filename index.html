<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Rock Paper Scissors Game</h2>
        <p>Choose your move:</p>
        <div class="photo">
            <img  src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png" alt=" Rock logo" id="rock">
            <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" alt="Paper logo" id="paper">
            <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/scissors.png" alt="Scissor logo" id="scissor">
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
        <div class="score">
            <p id="myScore">Your score:0</p>
            <p id="compScore">Computer score:0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
